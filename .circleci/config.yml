version: 2
jobs:
    build:
        docker:
            - image: circleci/node:10.16.0
        working_directory: ~/repo
        steps:
            - run:
                  name: Install Dependencies
                  command: npm install
            - run:
                  name: Build
                  command: npm build
            - run:
                  name: Install Firebase
                  command: sudo npm install -g firebase
            - run:
                  name: Firebase Deploy
                  command: ./node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN" --only hosting:erick-maeda
